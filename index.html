<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDivision">
        <div class="shopName" style="display: flex; justify-content: center;">
            <h1>Shop here </h1>
        </div>
        <hr>
        <form id="selection">
            <div id="selectItem">
                <select id="listOfProduct">
                    <option value="Buy product - Price" id="default">Buy product - Price</option>
                    <option value="Laptop-20000" id="laptop">Laptop - 20000</option>
                    <option value="Desktop-10000" id="desktop">Desktop - 10000</option>
                    <option value="Mouse-200" id="mouse">Mouse - 200</option>
                    <option value="Keyboard-500" id="keyboard">Keyboard - 500</option>
                </select>
                <br>
                <br>
                <div class="quantity">Quantity
                    <input type="number" min="1" max="10" id="quantity" required>

                </div>
                <br>
                <button onclick="addToCart()">Add to cart</button>
                <p id="displayItem">

                </p>
            </div>
        </form>
        <hr>

        <div class="details">
            <form id="details">
                <h4>Details </h4>
                <label>First Name :</label>
                <input type="text" id="fname"><br>
                <br>
                <label>Last Name :</label>
                <input type="text" id="lname"><br>
                <br>
                <label>Address : </label>
                <input type="text" id="address"><br>
                <br>
                <label>Contact No : </label>
                <input type="tel" id="contactno"><br>
                <h6>contactno should be 10 digits and between 0 to 9</h6>
                <br>
                <label>E-mail : </label>
                <input type="text" id="email">
                <h6>All fields are mandatory*</h6>
            </form>
        </div>

        <div class="placeOrder">
            <button onclick="placeOrder()">Place order</button>
        </div>

        <hr>

        <div id="orders">
            <h3> Your order details :</h3>
        </div>

        <div id="buttons" style=" display: flex;">
            <div style="padding: 10px;"><button onclick="first()">First</button></div>
            <div style="padding: 10px;"><button onclick="previous()">Previous</button></div>
            <div style="padding: 10px;"><button onclick="next()">Next</button></div>
            <div style="padding: 10px;"><button onclick="last()">Last</button></div>
        </div>

        <div class="totalPrice"></div>

        <div class="jumpToPage">
            Jump to order number: <input type="number" id="jumpToPage">
            <button onclick="jumpToOrder()">Go</button>
        </div>

    </div>

    <script src="index.js" defer></script>
</body>

</html>
